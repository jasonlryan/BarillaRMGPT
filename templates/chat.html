<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Barilla Retail Media Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?t={{ timestamp }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chat-messages table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin-bottom: 15px !important;
            font-size: 14px !important;
            border: 1px solid black !important;
        }
        #chat-messages table th,
        #chat-messages table td {
            border: 1px solid black !important;
            padding: 6px !important;
            text-align: left !important;
        }
        #chat-messages table th {
            background-color: #f0f0f0 !important;
            color: black !important;
            font-weight: bold !important;
        }
        #chat-messages table td {
            background-color: white !important;
        }
        #chat-messages table tr:hover {
            background-color: #f8f8f8 !important;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Barilla Logo">
            <div id="chat-title">Barilla Retail Media Planner</div>
            <button id="refresh-button">REFRESH</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-controls">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Include your external script here -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script>
        console.log("HTML script tag executed");
        $(document).ready(function() {
            console.log("jQuery document ready fired");
            $("#refresh-link").on("click", function(e) {
                console.log("Refresh link clicked (inline script)");
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
